<div class="filter-card">
  <div class="filter-user-info">
    <div class="filter-img-round">
      <img
        height="60"
        width="60"
        src="assets/images/image-jeremy.png"
        alt="user-image"
      />
    </div>
    <div class="filter-user-head">
      <h5>Report for</h5>
      <h2>Jeremy Robsons</h2>
    </div>
  </div>
  <div class="filter-tabs">
    <a (click)="onActive('daily')" [ngClass]="{'active': tagActive == 'daily'}">Daily</a>
    <a (click)="onActive('weekly')" [ngClass]="{'active': tagActive == 'weekly'}">Weekly</a>
    <a (click)="onActive('monthly')" [ngClass]="{'active': tagActive == 'monthly'}">Monthly</a>
  </div>
</div>
