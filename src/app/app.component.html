<div class="container">
  <app-filter-section (filterEvent)="onFilterEvent($event)"></app-filter-section>
  <section class="card-section">
    <app-card
      *ngFor="let item of timeList"
      [title]="item.title"
      [timeframes]="item.timeframes"
      [filter]="filterStr"
    ></app-card>
  </section>
</div>
