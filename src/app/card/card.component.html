<div class="card">
  <div [class]="'card-background '+ background_color">
    <img [src]="route" alt="background">
  </div>
  <div class="card-content">
    <div class="title-container">
      <h3 class="card-title">{{title}}</h3>
      <a class="card-dot-action"><img src="assets/images/icon-ellipsis.svg" /></a>
    </div>
    <div class="timer-container">
      <h1 class="card-time">{{current}}hrs</h1>
      <p>Last Week-{{previous}}hrs</p>
    </div>
  </div>
</div>
