<div class="card">
  <div [class]="'card-background '+ background_color">
    <img [src]="route" alt="background">
  </div>
  <div class="card-content">
    <div class="title-container">
      <h3 class="card-title">{{title}}</h3>
      <a class="card-dot-action"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
    </div>
    <div class="timer-container">
      <h1 class="card-time">{{timeframes[filter].current}}hrs</h1>
      <p>Last Week-{{timeframes[filter].previous}}hrs</p>
    </div>
  </div>
</div>
